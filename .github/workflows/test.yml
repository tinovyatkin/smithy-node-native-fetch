name: Test

on:
  pull_request:
    paths:
      - "**.ts"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/test.yml"
  push:
    branches:
      - main
jobs:
  unit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      HUSKY: 0
      FORCE_COLOR: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install-ci-test
      - uses: codecov/codecov-action@v4
